    <script id="product-template" type="text/x-handlebars-template">
        {{#each this}}
        
        <div class="col-sm-3 col-md-3" style="display: none">
            <div class="thumbnail">
                <img class="img-product"  src="{{HinhAnh}}" alt="{{ProName}}" title="{{ProName}}">
                
                <div class="caption text-center">
                    <h4>{{ProName}}</h4>
                    <span>Bắt đầu: {{NgayBD}}</span><br/>
                    <span class="end_time">Kết thúc: {{NgayKT}}</span><br/>
                    <span>Số lượng ra giá: {{SlRaGia}}</span><br/>
                    <div class="defaultCountdown{{ProID}} around"></div>
                    <span data-price="{{GiaHienTai}}">Giá hiện tại: {{GiaHienTai}}</span><br/>
                    <input class="hide-id" id="proid" value="{{ProID}}">
                    <p>
                        <a href="" class="btn btn-info">
                            <button id="btnLove"  love-id="{{ProID}}" type="button" class="btn btn-info btn-xs pull-right glyphicon glyphicon-heart-empty"></button>
                        </a>
                        <a href="single-listing-1.html?id={{ProID}}" class="btn btn-primary">
                            <span>Details</span>

                        </a>
                        <a href="bid.html?id={{ProID}}" >
                                <button id="btnBid" data-id="{{ProID}}" type="button" class="btn btn-danger">BID</button>
                        </a>
                    </p>
                </div>
            </div>
        </div>
            
        {{/each}}
    </script>
    <script id="product-categ" type="text/x-handlebars-template">
        <div class="form-group" >

                {{#each this}}
                    <option data-id="{{CatID}}" value="{{CatName}}">{{CatName}}</option>
                {{/each}}
            </select>
